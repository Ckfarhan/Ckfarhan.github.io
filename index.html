<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Conference 2025</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* ---- Modern Hero Gradient + Animations ---- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #001f54 0%, #004aad 50%, #0078ff 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: fadeInDown 1s ease;
    }

    .logo {
      height: 50px;
      border-radius: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.3rem;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    /* ---- Countdown Timer ---- */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      width: 100px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-box h2 {
      margin: 0;
      font-size: 2rem;
      color: #ffd700;
    }

    .time-box span {
      font-size: 0.9rem;
      color: #fff;
    }

    /* ---- Buttons ---- */
    .btn {
      display: inline-block;
      padding: 15px 35px;
      margin: 10px;
      background: linear-gradient(90deg, #ffd700, #ffb300);
      color: #001f54;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      animation: fadeInUp 1.5s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1.5s ease;
    }

    /* ---- Animations ---- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .countdown {
        flex-wrap: wrap;
      }
      .time-box {
        width: 80px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Conference Logo" class="logo" />
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="speakers.html">Speakers</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Student Conference 2025</h1>
    <p>Empowering Innovation, Leadership & Collaboration</p>

    <!-- Countdown -->
    <div class="countdown" id="countdown">
      <div class="time-box"><h2 id="days">0</h2><span>Days</span></div>
      <div class="time-box"><h2 id="hours">0</h2><span>Hours</span></div>
      <div class="time-box"><h2 id="minutes">0</h2><span>Minutes</span></div>
      <div class="time-box"><h2 id="seconds">0</h2><span>Seconds</span></div>
    </div>

    <div>
      <a href="register.html" class="btn">üéüÔ∏è Register Now</a>
      <a href="events.html" class="btn">üìÖ View Schedule</a>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Student Conference | Organized by XYZ University</p>
  </footer>

  <!-- Countdown Script -->
  <script>
    const countdown = () => {
      const targetDate = new Date("November 9, 2025 09:00:00").getTime();
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;

      if (gap < 0) {
        document.getElementById("countdown").innerHTML = "<h2>The event has started!</h2>";
      }
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>

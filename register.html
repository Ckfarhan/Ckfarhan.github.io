<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIGHSEC Students Conference 2025</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2a4d8e;
            --secondary: #1a365d;
            --accent: #4a7bd9;
            --light: #f0f4f8;
            --dark: #1e293b;
            --success: #10b981;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .logo-icon i {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .logo-text {
            text-align: left;
        }
        
        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .event-date {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
        }
        
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .input-group {
            position: relative;
            flex: 1;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1.5px solid #e1e5ee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(42, 77, 142, 0.1);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: color 0.3s ease;
        }
        
        textarea + i {
            top: 20px;
            transform: none;
        }
        
        input:focus + i, select:focus + i, textarea:focus + i {
            color: var(--primary);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 77, 142, 0.3);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(42, 77, 142, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .success-message {
            display: none;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .header, .content {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .logo-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="logo-text">
                <h1>HIGHSEC</h1>
                <p>Students Conference 2025</p>
            </div>
        </div>
        <div class="event-date">November 9, 2025</div>
    </div>
    
    <div class="content">
        <div class="form-header">
            <h2>Conference Registration</h2>
            <p>Secure your spot at the premier student event of the year</p>
        </div>
        
        <form class="registration-form" id="registrationForm">
            <div class="form-row">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required />
                    <i class="fa fa-user"></i>
                </div>
                
                <div class="input-group">
                    <input type="number" name="age" placeholder="Age" min="12" max="25" required />
                    <i class="fa fa-calendar"></i>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <select name="sex" required>
                        <option value="" disabled selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <i class="fa fa-venus-mars"></i>
                </div>
                
                <div class="input-group">
                    <select name="class" required>
                        <option value="" disabled selected>Class/Grade</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>+1</option>
                        <option>+2</option>
                        <option>Other</option>
                    </select>
                    <i class="fa fa-graduation-cap"></i>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" name="school" placeholder="School Name" required />
                <i class="fa fa-school"></i>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required />
                    <i class="fa fa-phone"></i>
                </div>

                <div class="input-group">
                    <input type="tel" name="whatsapp" placeholder="WhatsApp Number" required />
                    <i class="fa fa-whatsapp"></i>
                </div>
            </div>
            
            <div class="input-group">
                <select name="unit" required>
                    <option value="" disabled selected>Select Your Unit</option>
                    <option>Vengara</option>
                    <option>Kuruka</option>
                    <option>Muthalamadu</option>
                    <option>Kuttoor</option>
                    <option>Achanambalam</option>
                    <option>Kunnumpuram</option>
                    <option>Cherur</option>
                    <option>Puthanangadi</option>
                    <option>Poocholamadu</option>
                </select>
                <i class="fa fa-building"></i>
            </div>
            
            <div class="input-group">
                <textarea name="address" placeholder="Full Address" rows="3" required></textarea>
                <i class="fa fa-map-marker-alt"></i>
            </div>
            
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
                Register Now
            </button>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Registration submitted successfully!
            </div>
        </form>
    </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw99akvrPWlzvm7-wr81yWN8eBtCmQBHF_95YJ7LYn0NomF6kkd46fTeq_bw0vvwFTxlw/exec";

document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;
    
    // Show loading state
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    submitButton.disabled = true;

    const formData = {
        name: form.name.value,
        age: form.age.value,
        sex: form.sex.value,
        phone: form.phone.value,
        whatsapp: form.whatsapp.value,
        address: form.address.value,
        unit: form.unit.value,
        class: form.class.value,
        school: form.school.value
    };

    try {
        await fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        form.reset();
        
        // Hide success message after 5 seconds
        setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
        }, 5000);
        
    } catch (error) {
        alert('❌ Error submitting form. Please try again.');
        console.error('Error:', error);
    } finally {
        // Reset button state
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
    }
});
</script>

</body>
</html>
